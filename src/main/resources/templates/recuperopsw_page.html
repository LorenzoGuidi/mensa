<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recupero Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Aggiunto il tag viewport per la responsivitÃ  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .conferma-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%; /* Modifica la larghezza della form per adattarsi al dispositivo */
            margin: 0 auto; /* Centra la form orizzontalmente */
        }

        .conferma-form h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .conferma-form label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .conferma-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        .conferma-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .conferma-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .conferma-form a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        /* Regole responsive per dispositivi di larghezza inferiore a 576px (es. smartphone) */
        @media (max-width: 576px) {
            .conferma-form {
                padding: 20px;
            }

            .conferma-form h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="container"> <!-- Aggiunto il container di Bootstrap -->
        <div class="conferma-form">
            <h1>Recupero Password Confermato</h1>
            <form action="/nuovapassword" method="post">
                <div class="form-group"> <!-- Aggiunta la classe "form-group" di Bootstrap -->
                    <label for="password">Nuova Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required> <!-- Aggiunta la classe "form-control" di Bootstrap -->
                </div>
                <div class="form-group"> <!-- Aggiunta la classe "form-group" di Bootstrap -->
                    <label for="passwordconfermata">Ripeti Nuova Password:</label>
                    <input type="password" class="form-control" id="passwordconfermata" name="passwordconfermata" required> <!-- Aggiunta la classe "form-control" di Bootstrap -->
                </div>
                <input type="submit" class="btn btn-primary" value="Imposta come Nuova Password"> <!-- Aggiunta la classe "btn btn-primary" di Bootstrap -->
            </form>
            <a href="/login">Torna al login</a>
        </div>
    </div>
</main>
</body>
</html>
